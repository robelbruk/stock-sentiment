<!DOCTYPE html>
<html>
    <head>
        <title>Sentiment Result</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

            <h2>Input:</h2>

            </form>
        </div>
    </body>
</html>
